{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <h1>Create Article</h1>
        <form action="{% url 'articles-create' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
    
{% endblock content %}
